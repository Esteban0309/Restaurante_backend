name: ğŸš€ Deploy Restaurante Backend API to VPS Corella

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project to VPS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        source: "."
        target: "/root/corella_esteban/Restaurante_backend"

    - name: Run deploy commands on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          cd /root/corella_esteban/Restaurante_backend
           # Matar el proceso que estÃ¡ usando el puerto 3000
          echo "Matar proceso en el puerto 3000..."
          sudo lsof -t -i:3000 | xargs sudo kill -9
          
          echo -e "${{ secrets.ENV_FILE }}" > .env
          npm install
          npm run build
          # Reiniciar PM2 con el nuevo cÃ³digo
          pm2 stop restaurante-api || true
          pm2 delete restaurante-api || true
          pm2 start dist/main.js --name restaurante-api